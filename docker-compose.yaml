services:
  # MySQL Database Service
  mysql:
    image: mysql:8.0
    container_name: khubdee-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: 1234
      MYSQL_DATABASE: project496_db
      MYSQL_USER: user1
      MYSQL_PASSWORD: 1234
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - khubdee-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # Khubdeemju Spring Boot Application
  khubdeemju:
    build:
      context: ./khubdeemju
      dockerfile: Dockerfile
    container_name: khubdee-khubdeemju
    restart: always
    ports:
      - "8083:8081"
      - "5005:5005"
    environment:
      JAVA_TOOL_OPTIONS: -agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=*:5005
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/project496_db?characterEncoding=UTF-8&allowPublicKeyRetrieval=true&useSSL=false
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: 1234
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - khubdee-network

  # Tomcat Application Server
  tomcat:
    image: tomcat:10.1-jdk25
    container_name: khubdee-tomcat
    restart: always
    ports:
      - "8081:8080"
      - "8000:8000"
    volumes:
      - ./website/target/project469-0.0.1-SNAPSHOT.war:/usr/local/tomcat/webapps/khubdee.war
    environment:
      # bind JPDA to all interfaces so host debugger can attach
      JPDA_ADDRESS: "0.0.0.0:8000"
      JPDA_TRANSPORT: "dt_socket"
      # suspend JVM until debugger attaches (useful for diagnosing attach issues)
      #JPDA_SUSPEND: "y"
      CATALINA_OPTS: "-Dspring.profiles.active=docker -Xmx512m -Xms256m"
      DB_HOST: mysql
      DB_PORT: 3306
      DB_NAME: project496_db
      DB_USER: root
      DB_PASSWORD: 1234
    entrypoint: ["catalina.sh", "jpda", "run"]
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - khubdee-network

  # phpMyAdmin for Database Management (Optional)
  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: khubdee-phpmyadmin
    restart: always
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: user1
      PMA_PASSWORD: 1234
      MYSQL_ROOT_PASSWORD: 1234
    ports:
      - "8082:80"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - khubdee-network

# Named volumes
volumes:
  mysql_data:
    driver: local

# Networks
networks:
  khubdee-network:
    driver: bridge
